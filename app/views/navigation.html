<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="/">Sentinel</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li ng-class="{active: routeIs('/login')}" data-access-level="['public']" active-nav><a href="/login">Login</a></li>
                    <li ng-class="{active: routeIs('/register')}" data-access-level="['public']" active-nav><a href="/register">Register</a></li>
                    <li ng-class="{active: routeIs('/')}" data-access-level="['user']" active-nav><a href="/">Home</a></li>
                    <li ng-class="{active: routeIs('/employees')}" data-access-level="['user']" active-nav><a href="/employees">Employees</a></li>
                    <li ng-class="{active: routeIs('/employers')}" data-access-level="['user']" active-nav><a href="/employers">Employers</a></li>
                    <li ng-class="{active: routeIs('/events')}" data-access-level="['user']" active-nav><a href="/events">Events</a></li>
                    <li ng-class="{active: routeIs('/administration')}" data-access-level="['admin']" active-nav><a href="/administration">Administration</a></li>
                    <li data-access-level="['user']" ng-controller="LoginCtrl"><a href="" data-ng-click="logout()">Logout</a></li>
                </ul>
                <div id="userInfo" class="pull-right" data-access-level="['user']">
                    Welcome&nbsp;<strong> {{user.email}}</strong>
                    <span class="label">{{user.userRole.title}}</span>
                </div>
          </div><!--/.nav-collapse -->
        </div>
    </div>
</div>
