<div class="panel panel-default" ng-controller="DepartmentsCtrl">
	<div class="panel-heading">
		{{employer.name}}'s Departments
		<button type="button" class="btn btn-primary btn-xs" ng-click="editDepartment('insert')"><i class="fa fa-plus fa-fw"></i> Add Root</button>
	</div>
	<div class="departments-tree">
		<ul ng-tree="departments"> 
			<li select="showDepartments()" add="editDepartment('insert')" delete="deleteDepartment()" edit="editDepartment('edit')">{{item.label}}</li>
		</ul>
	</div>
</div>
