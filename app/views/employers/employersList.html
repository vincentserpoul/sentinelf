<div ng-controller="EmployersCtrl">
    <div class="page-header">
        <h2>
            Employers
            <button type="button" class="btn btn-primary btn-sm" ng-click="editEmployer()">New</button>
        </h2>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>PostCode</th>
            <th>Country</th>
            <th>Phone</th>
            <th>Fax</th>
            <th>Actions</th>
        </tr>
        </thead>
        <!-- use ng-repeat to render employers' information rows -->
        <tbody ng-repeat="employer in employers">
            <!-- information row -->
            <tr>
                <td>{{employer.name}}</td>
                <td>{{employer.address}}</td>
                <td>{{employer.city}}</td>
                <td>{{employer.postcode}}</td>
                <td>{{employer.country_code}}</td>
                <td>{{employer.phone_number}}</td>
                <td>{{employer.fax_number}}</td>
                <!-- action buttons -->
                <td class="btn-group">
                    <button type="button" class="btn btn-primary" ng-click="editEmployer()">Edit</button>
                    <button type="button" class="btn btn-warning" ng-click="deleteEmployer()">Delete</button>                
                    <!-- whenever the button is clicked, the collapse value (Department List Collapse) will be toggled -->
                    <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#collapseDepartments{{employer.id}}">Departments</button>
                    <!-- whenever the button is clicked, the collapse value (Contacts List Collapse) will be toggled -->
                    <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#collapseContacts{{employer.id}}">Contacts</button>                    
                </td>
            <!-- department row -->
            </tr>
            <tr style="border: none;">
                <td colspan="8" style="border: none; padding: 0px;">
                    <!-- department collapse content -->
                    <div class="collapse" id="collapseDepartments{{employer.id}}" ng-include src="'views/employers/departments/departmentsList.html'"></div>
                </td>            
            </tr>
            <!-- contacts row -->
            <tr style="border: none;">
                <td colspan="8" style="border: none; padding: 0px;">
                    <!-- contacts collapse content -->
                    <div class="collapse" id="collapseContacts{{employer.id}}" ng-include src="'views/employers/contacts/contactsList.html'"></div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
