<div class="panel panel-default" ng-controller="EventPeriodsCtrl">
    <div class="panel-heading">
        Event Period
        <button type="button" class="btn btn-primary btn-xs" ng-click="newEventPeriod()"><i class="fa fa-plus fa-fw"></i> New</button>
    </div>
    <div class="panel panel-info collapse" id="collapseNewEventPeriod{{event.id}}">
        <div class="panel-heading">New Event Period</div>
        <div class="panel-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Number of Employees needed</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody ng-repeat="createdEventPeriod in createdEventPeriods" class="repeat-animation">
                    <tr ng-controller='EventCtrl'>
                        <td><edit-input-datetime datetime="createdEventPeriod.start_datetime" edit-form="true"></edit-input-datetime></td>
                        <td><edit-input-datetime datetime="createdEventPeriod.end_datetime" edit-form="true"></edit-input-datetime></td>
                        <td><edit-input-text value="createdEventPeriod.number_of_employee_needed" edit-form="true"></edit-input-text></td>
                        <td class="btn-toolbar">
                            <div class="btn-group">
                                <button type="button" class="btn btn-success btn-xs" ng-click="saveNewEventPeriod()"><i class="fa fa-save fa-fw"></i> Save</button>
                                <button type="button" class="btn btn-default btn-xs" ng-click="cancelNewEventPeriod()"><i class="fa fa-ban fa-fw"></i>Cancel</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Number of Employees assigned</th>
            <th>Number of Employees needed</th>
            <th>Actions</th>
        </tr>
        <tbody ng-repeat="eventPeriod in eventsPeriods | filter:{globalevent_id: event.id} | orderBy:'-id'">
            <tr ng-controller='EventPeriodCtrl'>
                <td>{{ eventPeriod.id }}</td>
                <td><edit-input-datetime datetime="eventPeriod.start_datetime" edit-form="editForm"></edit-input-datetime></td>
                <td><edit-input-datetime datetime="eventPeriod.end_datetime" edit-form="editForm"></edit-input-datetime></td>
                <td>{{(eventPeriodEmployees | filter: {globalevent_period_id: eventPeriod.id}).length}}</td>
                <td><edit-input-text value="eventPeriod.number_of_employee_needed" edit-form="editForm"></edit-input-text></td>
                <td class="btn-toolbar">
                    <div ng-hide="editForm" class="btn-group">
                        <button type="button" class="btn btn-primary btn-xs" ng-click="editEventPeriod()"><i class="fa fa-edit fa-fw"></i> Edit</button>
                        <button type="button" class="btn btn-primary btn-xs dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a data-ng-click="deleteEventPeriod()"><i class="fa fa-trash-o fa-fw"></i> Delete</a></li>
                        </ul>
                    </div>
                    <div ng-show="editForm" class="btn-group">
                        <button type="button" class="btn btn-success btn-xs" ng-click="saveEventPeriod()"><i class="fa fa-save fa-fw"></i> Save</button>
                        <button type="button" class="btn btn-default btn-xs" ng-click="cancelEditEventPeriod()"><i class="fa fa-ban fa-fw"></i> Cancel</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary btn-xs" data-toggle="collapse" data-target="#collapseAssignmentEventPerdiod{{eventPeriod.id}}"><i class="fa fa-calendar"></i> Assigned Employees</button> 
                    </div>
                </td>
            </tr>
            <tr style="border: none;">
                <td colspan="6" style="border: none; padding: 0px;">
                    <div class="collapse" id="collapseAssignmentEventPerdiod{{eventPeriod.id}}">
                        <div class="well well-sm" ng-include src="'views/events/eventPeriods/assignmentsList.html'" ng-controller="EventPeriodsAssignmentsCtrl"></div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
