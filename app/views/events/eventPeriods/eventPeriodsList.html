<div class="panel panel-info" ng-controller="EventPeriodsCtrl">
    <div class="panel-heading">
        Event Period
        <button type="button" class="btn btn-primary btn-sm" ng-click="openNewEditEventPeriodDialog(0, event)">Add</button>
    </div>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th># of staff</th>
            <th>Actions</th>
        </tr>
        <tbody ng-repeat="eventPeriod in event.event_periods">
            <tr>
                <td>{{ eventPeriod.id }}</td>
                <td>{{ eventPeriod.start_datetime }}</td>
                <td>{{ eventPeriod.end_datetime }}</td>
                <td>{{ eventPeriod.number_of_employee_needed }}</td>
                <td class="btn-group">
                    <button type="button" class="btn btn-primary btn-sm" ng-click="openNewEditEventPeriodDialog(eventPeriod, event)">Edit</button>
                    <button type="button" class="btn btn-warning btn-sm" ng-click="deleteEventPeriod()">Delete</button>
                    <button type="button" class="btn btn-primary btn-sm" data-toggle="collapse" data-target="#collapseAssignmentEventPerdiod{{eventPeriod.id}}">Assign</button>
                </td>
            </tr>
            <tr style="border: none;">
                <td colspan="5" style="border: none; padding: 0px;">
                    <div class="collapse" id="collapseAssignmentEventPerdiod{{eventPeriod.id}}">
                        <div class="well well-sm" ng-include src="'views/events/eventPeriods/assignmentsList.html'" ng-controller="EventPeriodsAssignmentsCtrl"></div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
