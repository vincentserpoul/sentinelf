<div ng-init="initEmployees();">
    <table class="table-striped table-bordered table-condensed">
        <thead>
        <tr>
            <th></th>
            <th>Employee Name</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td><input type="checkbox" ng-model="areAllSelected" ng-change="onAllSelected()"/></td>
            <td>Select all</td>
        </tr>
        <tr ng:repeat="item in employees">
            <td><input type="checkbox" value="item.id" ng-model="item.isSelected" ng-checked="item.isSelected"></td>
            <td>{{item.first_name}} {{item.last_name}}</td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-success btn-xs" style="margin-top: 5px" ng-click="saveAssignment()"><i class="fa fa-save fa-fw"></i> Save</button>
</div>
