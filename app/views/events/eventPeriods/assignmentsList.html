<div ng-controller="EventPeriodsAssignmentsCtrl">
    <table class="table-striped table-bordered table-condensed">
        <thead>
            <tr>
                <th ng-show="unassignForm" class="show-hide-animation"></th>
                <th>Id</th>
                <th>Name</th>
                <th>Sex</th>
                <th>Country</th>
                <th>D.O.B</th>
                <th>Mobile</th>
                <th>school</th>
                <th>Joined</th>
                <th>Race</th>
                <th>Status</th>
                <th>Work pass</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-show="unassignForm" class="show-hide-animation">
                <td><input type="checkbox" ng-model="allSelected" ng-change="onAllSelected()"/></td>
                <td>Select all</td>
            </tr>
            <tr ng-repeat="assigned_employee in employees | filter_assigned_employees: {globalevent_period_id: eventPeriod.id, globalevent_period_employees: eventPeriodEmployees}" class="repeat-animation">
                <td ng-show="unassignForm" class="show-hide-animation"><input type="checkbox" ng-model="(eventPeriodEmployees | filter_event_period_employee: {globalevent_period_id: eventPeriod.id, employee_id: assigned_employee.id}).isUnassigned"></td>
                <td>{{assigned_employee.id}}</td>
                <td class="dropdown">{{assigned_employee.first_name}} {{assigned_employee.last_name}}</td>
                <td><edit-input-select uniq-id-value="assigned_employee.sex_id" model-ref-resource="employeeStaticLabelsResource" model-ref-type="sex" ng-model="assigned_employee.sex" edit-form="false"></edit-input-select></td>
                <td><edit-input-select uniq-id-value="assigned_employee.country_code" model-ref-resource="countryListResource" model-ref-type="country" ng-model="assigned_employee.country" edit-form="false"></edit-input-select></td>
                <td><edit-input-date date="assigned_employee.date_of_birth" edit-form="false"></edit-input-date></td>
                <td><edit-input-text value="assigned_employee.mobile_phone_number" edit-form="false"></edit-input-text></td>
                <td><edit-input-text value="assigned_employee.school" edit-form="false"></edit-input-text></td>
                <td><edit-input-date date="assigned_employee.join_date" edit-form="false"></edit-input-date></td>
                <td><edit-input-select uniq-id-value="assigned_employee.race_id" model-ref-resource="employeeStaticLabelsResource" model-ref-type="race" ng-model="assigned_employee.race" edit-form="false"></edit-input-select></td>
                <td><edit-input-select uniq-id-value="assigned_employee.status_id" model-ref-resource="employeeStaticLabelsResource" model-ref-type="status" ng-model="assigned_employee.status" edit-form="false"></edit-input-select></td>
                <td><edit-input-select uniq-id-value="assigned_employee.work_pass_type_id" model-ref-resource="employeeStaticLabelsResource" model-ref-type="work_pass_type" ng-model="assigned_employee.work_pass_type" edit-form="false"></edit-input-select></td>
            </tr>
        </tbody>
    </table>
    <br/>
    <div ng-hide="unassignForm" class="btn-group" class="show-hide-animation">
        <button type="button" class="btn btn-primary btn-xs" ng-click="unassign()"><i class="fa fa-edit fa-fw"></i> Unassign</button>
    </div>
    <div ng-show="unassignForm" class="btn-group" class="show-hide-animation">
        <button type="button" class="btn btn-success btn-xs" ng-click="save()"><i class="fa fa-save fa-fw"></i> Save</button>
        <button type="button" class="btn btn-default btn-xs" ng-click="cancel()"><i class="fa fa-ban fa-fw"></i>Cancel</button>
    </div>
</div>
