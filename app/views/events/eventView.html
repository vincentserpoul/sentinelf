<td>{{event.id}}</td>
<td>{{event.label}}</td>
<td>{{event.client_name}}</td>
<td>{{event.client_department_label}}</td>
<td>{{event.date}}</td>
<td>
    <div class="btn-group-vertical btn-group-sm">
        <button type="button" class="btn btn-primary" ng-click="editEvent()"><i class="fa fa-edit fa-fw"></i> Edit</button>
        <button type="button" class="btn btn-danger" ng-click="deleteEvent()"><i class="fa fa-trash-o fa-fw"></i> Delete</button>
    </div>
</td>   
<td>
    <div class="btn-group-vertical btn-group-sm">
        <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#collapseEventPeriod{{event.id}}" ng-click="loadEventPeriods()"><i class="fa fa-calendar"></i> Event periods</button>
        <button type="button" class="btn btn-info" ng-click="openAssignments()"><i class="fa fa-user"></i> Assignments</button> 
    </div>
</td>
