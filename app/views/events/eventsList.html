<div>
    <div class="page-header">
        <h2>
            Events
            <button type="button" class="btn btn-primary btn-sm" ng-click="newEvent()"><i class="fa fa-plus fa-fw"></i> New</button>
        </h2>
        <p class="text-muted">{{eventsLazyloadFactory.total}} events</p>
    </div>
    <div>
        <div ng-repeat="alert in alerts" class="alert {{alert.type}} alert-dismissable repeat-animation">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            {{alert.message}}
        </div>
    </div>
    <div class="panel panel-primary collapse" id="collapseNewEvent">
        <div class="panel-heading">New Event</div>
        <div class="panel-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Employer</th>
                        <th>Department</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><edit-input-text value="createdEvent.label" edit-form="true"></edit-input-text></td>
                        <td><edit-input-select uniq-id-value="createdEvent.employer_id" model-ref-resource="employersResource" model-ref-type="employers" edit-form="true" ng-model="createdEvent.employer" alt-label="name" alt-ref="none"></edit-input-select></td>
                        <td><edit-input-select uniq-id-value="createdEvent.employer_department_id" model-ref-resource="departmentsResource" model-ref-type="EmployerDepartments" edit-form="true" ng-model="createdEvent.employer_department" alt-ref="none" filter-key="employer_id" filter-var-id="createdEvent.employer_id" filter-var="createdEvent.employer.id"></edit-input-select></td>
                        <td><edit-input-date date="createdEvent.date" edit-form="true"></edit-input-datetime></td>
                        <td>
                            <div class="btn-group-vertical">
                                <button type="button" class="btn btn-success btn-xs" ng-click="saveNewEvent()"><i class="fa fa-save fa-fw"></i> Save</button>
                                <button type="button" class="btn btn-default btn-xs" ng-click="cancelNewEvent()"><i class="fa fa-ban fa-fw"></i>Cancel</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <table class="table table-hover" infinite-scroll='eventsLazyloadFactory.loadMore()' infinite-scroll-disabled='eventsLazyloadFactory.busyLoadingEvents' infinite-scroll-distance='5'>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Employer</th>
                <th>Department</th>
                <th>Date</th>
                <th>Actions</th>
                <th><i class="fa fa-list"></i> Sublists</th>
            </tr>
        </thead>
        <tbody ng-repeat="event in eventsLazyloadFactory.events" class="repeat-animation" ng-controller='EventCtrl'>
            <tr ng-include src="eventTemplate"></tr>
            <tr style="border: none;">
                <td colspan="7" style="border: none; padding: 0px;">
                    <div ng-show="openEventPeriods" class="show-hide-animation" ng-include src="eventPeriodsTemplate"></div>
                 </td>
            </tr>        
        </tbody>
    </table>
    <div ng-show="eventsLazyloadFactory.busyLoadingEvents"><i class="fa fa-spinner fa-spin fa-2x"></i> Loading...</div>
</div>
