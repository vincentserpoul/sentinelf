<div>
    <div class="page-header">
        <h2>
            Events
            <button type="button" class="btn btn-primary btn-sm" ng-click="newEvent()"><i class="fa fa-plus fa-fw"></i> New</button>
        </h2>
    </div>
    <div>
        <div ng-repeat="alert in alerts" class="alert {{alert.type}} alert-dismissable repeat-animation">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            {{alert.message}}
        </div>
    </div>
    <div class="panel panel-info collapse" id="collapseNewEvent">
        <div class="panel-heading">New Event</div>
        <div class="panel-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Employer</th>
                        <th>Department</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody ng-repeat="createdEvent in createdEvents">
                    <tr ng-controller='EventCtrl'>
                        <td><edit-input-text value="createdEvent.label" edit-form="true"></edit-input-text></td>
                        <td><edit-input-select uniq-id-value="createdEvent.employer_id" model-ref-resource="employersResource" model-ref-type="employers" edit-form="true" ng-model="createdEvent.employer" alt-label="name" alt-ref="none"></edit-input-select></td>
                        <td><edit-input-select uniq-id-value="createdEvent.employer_department_id" model-ref-resource="departmentsResource" model-ref-type="EmployerDepartments" edit-form="true" ng-model="createdEvent.employer_department" alt-ref="none"></edit-input-select></td>
                        <td><edit-input-date date="createdEvent.date" edit-form="true"></edit-input-datetime></td>
                        <td class="btn-toolbar">
                            <div class="btn-group">
                                <button type="button" class="btn btn-success btn-xs" ng-click="saveNewEvent()"><i class="fa fa-save fa-fw"></i> Save</button>
                                <button type="button" class="btn btn-default btn-xs" ng-click="cancelNewEvent()"><i class="fa fa-ban fa-fw"></i>Cancel</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Employer</th>
                <th>Department</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody ng-repeat="event in events | orderBy:'-id'" class="repeat-animation">
            <tr ng-controller='EventCtrl'>
                <td>{{event.id}}</td>
                <td><edit-input-text value="event.label" edit-form="editForm"></edit-input-text></td>
                <td><edit-input-select uniq-id-value="event.employer_id" model-ref-resource="employersResource" model-ref-type="employers" edit-form="editForm" ng-model="event.employer" alt-label="name" alt-ref="none"></edit-input-select></td>
                <td><edit-input-select uniq-id-value="event.employer_department_id" model-ref-resource="departmentsResource" model-ref-type="EmployerDepartments" edit-form="editForm" ng-model="event.employer_department" alt-ref="none" filter-key="employer_id" filter-var-id="event.employer_id" filter-var="event.employer.id"></edit-input-select></td>
                <td><edit-input-date date="event.date" edit-form="editForm"></edit-input-datetime></td>
                <td class="btn-toolbar">
                    <div ng-hide="editForm" class="btn-group">
                        <button type="button" class="btn btn-primary btn-xs" ng-click="editEvent()"><i class="fa fa-edit fa-fw"></i> Edit</button>
                        <button type="button" class="btn btn-primary btn-xs dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a data-ng-click="deleteEvent()"><i class="fa fa-trash-o fa-fw"></i> Delete</a></li>
                        </ul>
                    </div>
                    <div ng-show="editForm" class="btn-group">
                        <button type="button" class="btn btn-success btn-xs" ng-click="saveEvent()"><i class="fa fa-save fa-fw"></i> Save</button>
                        <button type="button" class="btn btn-default btn-xs" ng-click="cancelEditEvent()"><i class="fa fa-ban fa-fw"></i>Cancel</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary btn-xs" data-toggle="collapse" data-target="#collapseEventPeriod{{event.id}}">Event Period</button>
                        <button type="button" class="btn btn-primary btn-xs" data-toggle="collapse" data-target="#collapseAssignment{{event.id}}">Assignments</button> 
                    </div>
                </td>
            </tr>
            <tr style="border: none;">
                <td colspan="6" style="border: none; padding: 0px;">
                    <div class="collapse" id="collapseEventPeriod{{event.id}}" ng-include src="'views/events/eventPeriods/eventPeriodsList.html'"></div>
                 </td>
            </tr>        
            <tr style="border: none;">
                <td colspan="6" style="border: none; padding: 0px;">
                    <div class="collapse" id="collapseAssignment{{event.id}}" ng-include src="'views/events/assignments/assignmentsList.html'"></div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
