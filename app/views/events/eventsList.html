<div>
    <div class="page-header">
        <h2>
            Events
            <button type="button" class="btn btn-primary btn-xs" ng-click="editEvent()"><i class="fa fa-plus fa-fw"></i> New</button>
        </h2>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Employer</th>
                <th>Department</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody ng-repeat="event in events">
            <tr ng-controller='EventCtrl'>
                <td>{{event.id}}</td>
                <td>{{event.label}}</td>
                <td>{{(employers | filter: {id: event.employer_id})[0].name}}</td>
                <td>{{(departments | filter:{employer_id:event.employer_id} | filter: {id: event.employer_department_id})[0].label}}</td>
                <td>{{event.date | date:"longDate"}}</td>
                <td class="btn-toolbar">
                    <div ng-hide="edit" class="btn-group">
                        <button type="button" class="btn btn-primary btn-xs" ng-click="editEvent()"><i class="fa fa-edit fa-fw"></i> Edit</button>
                        <button type="button" class="btn btn-primary btn-xs dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a data-ng-click="deleteEvent()"><i class="fa fa-trash-o fa-fw"></i> Delete</a></li>
                        </ul>
                    </div>
                    <div ng-show="edit" class="btn-group">
                        <button type="button" class="btn btn-success btn-xs" ng-click="saveEvent()"><i class="fa fa-save fa-fw"></i> Save</button>
                        <button type="button" class="btn btn-default btn-xs" ng-click="cancelEditEvent()"><i class="fa fa-ban fa-fw"></i>Cancel</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary btn-xs" data-toggle="collapse" data-target="#collapseEventPeriod{{event.id}}">Event Period</button>
                        <button type="button" class="btn btn-primary btn-xs" data-toggle="collapse" data-target="#collapseAssignment{{event.id}}">Assignments</button> 
                    </div>
                </td>
            </tr>
            <tr style="border: none;">
                <td colspan="6" style="border: none; padding: 0px;">
                    <div class="collapse" id="collapseEventPeriod{{event.id}}" ng-include src="'views/events/eventPeriods/eventPeriodsList.html'"></div>
                 </td>
            </tr>        
            <tr style="border: none;">
                <td colspan="6" style="border: none; padding: 0px;">
                    <div class="collapse" id="collapseAssignment{{event.id}}" ng-include src="'views/events/assignments/assignmentsList.html'"></div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
