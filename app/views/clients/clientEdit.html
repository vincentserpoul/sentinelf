<td><input type="text" class="form-control input-sm" ng-model="client.name" /></td>
<td><input type="text" class="form-control input-sm" ng-model="client.address" /></td>
<td><input type="text" class="form-control input-sm" ng-model="client.city" /></td>
<td><input type="text" class="form-control input-sm" ng-model="client.postcode" /></td>
<td>
	<select ui-select2 ng-model="client.country_code" data-placeholder="Pick a country">
    	<option value=""></option>
    	<option ng-repeat="country in countries" value="{{country.code}}">{{country.label}}</option>
    </select>
</td>
<td><input type="text" class="form-control input-sm" ng-model="client.phone_number" /></td>
<td>
	<div class="btn-group-vertical btn-group-sm">
	    <button type="button" class="btn btn-success" ng-click="saveClient()"><i class="fa fa-edit fa-fw"></i> Save</button>
	    <button type="button" class="btn btn-default" ng-click="cancelEditClient()"><i class="fa fa-ban fa-fw"></i>Cancel</button>
    </div>
</td>
<td>
	<div class="btn-group-vertical btn-group-sm">
	    <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#collapseDepartments{{client.id}}" ng-click="loadDepartments()"><i class="fa fa-home fa-fw"></i> Departments</button>
	    <!-- whenever the button is clicked, the collapse value (Contacts List Collapse) will be toggled -->
	    <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#collapseContacts{{client.id}}" ng-click="loadContacts()"><i class="fa fa-users fa-fw"></i> Contacts</button>
	</div>
</td>
