<div class="panel panel-info" ng-controller="ClientContactsCtrl">
    <div class="panel-heading">
        {{client.name}}'s Contacts
        <button access-level="['add_client_contact']" type="button" class="btn btn-primary btn-xs" ng-click="newClientContact()"><i class="fa fa-plus fa-fw"></i> New</button>
    </div>
    <div class="panel panel-primary show-hide-animation" ng-show="showNew">
        <div class="panel-heading">New Contact</div>
        <div class="panel-body">
            <table class="table">
                <thead>
                    <tr>            
                        <th>Title</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Sex</th>
                        <th>Mobile Phone</th>
                        <th>Primary Contact</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <select ui-select2 ng-model="new_clientContact.title_id" data-placeholder="Pick a title">
                                <option value=""></option>
                                <option ng-repeat="title in titles" value="{{title.id}}">{{title.label}}</option>
                            </select>
                        </td>
                        <td><input type="text" class="form-control input-sm" ng-model="new_clientContact.first_name" /></td>
                        <td><input type="text" class="form-control input-sm" ng-model="new_clientContact.last_name" /></td>
                        <td>
                            <select ui-select2 ng-model="new_clientContact.sex_id" data-placeholder="Pick a sex">
                                <option value=""></option>
                                <option ng-repeat="sex in sexes" value="{{sex.id}}">{{sex.label}}</option>
                            </select>
                        </td>
                        <td><input type="text" class="form-control input-sm" ng-model="new_clientContact.mobile_phone_number" /></td>
                        <td><edit-input-check value="new_clientContact.primary_contact" edit-form="true"></edit-input-check></td>
                        <td class="btn-group-vertical btn-group-xs">
                            <button type="button" class="btn btn-success" ng-click="saveNewClientContact()"><i class="fa fa-save fa-fw"></i> Save</button>
                            <button type="button" class="btn btn-default" ng-click="cancelNewClientContact()"><i class="fa fa-ban fa-fw"></i>Cancel</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <table class="table" ng-show="clientContacts.length">
        <thead>
            <tr>            
                <th>Title</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Sex</th>
                <th>Mobile Phone</th>
                <th>Primary Contact</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody ng-repeat="clientContact in clientContacts" ng-controller="ClientContactCtrl" class="repeat-animation">
            <tr ng-include src="clientContactTemplate"></tr>
        </tbody>
    </table>
    <div class="panel-body" ng-hide="clientContacts.length"><p class="text-muted" >Empty</p></div>
</div>
