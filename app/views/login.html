<div id="login">
    <div class="row">
        <div class="col-md-12">
            <div ng-repeat="alert in alerts" class="alert {{alert.type}} alert-dismissable">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              {{alert.message}}
            </div>
        </div>
        <div class="main">
          <h3>Please Log In, or <a href="/#/register">Sign Up</a></h3>
          <div class="row">
            <div class="col-md-7 col-md-offset-3 btn-toolbar">
              <button class="btn btn-social-icon btn-facebook btn-lg">
                <i class="fa fa-facebook"></i>
              </button>
              <button class="btn btn-social-icon btn-twitter btn-lg">
                <i class="fa fa-twitter"></i>
              </button>
              <button class="btn btn-social-icon btn-google-plus btn-lg">
                <i class="fa fa-google-plus"></i>
              </button>
            </div>
          </div>
          <div class="login-or">
            <hr class="hr-or">
            <span class="span-or">or</span>
          </div>

          <form ng-submit="login()" name="loginForm" role="form" autocomplete="off">
            <div class="form-group">
              <label for="inputUsernameEmail">Email</label>
              <input type="text" class="form-control" placeholder="Email" name="email" ng-model="credentials.email" required autofocus autocomplete="off"/>
            </div>
            <div class="form-group">
              <a class="pull-right" href="#">Forgot password?</a>
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" placeholder="Password" name="password" ng-model="credentials.password" required autocomplete="off"/>
            </div>
            <div class="checkbox pull-right">
              <label>
                <input type="checkbox">
                Remember me </label>
            </div>
            <button type="submit" class="btn btn-labeled btn-success">
                Login
            </button>
          </form>
        </div>
  </div>
</div>
