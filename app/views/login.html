<div id="login">
    <div class="main">
        <div class="row">
            <div class="col-md-12">
                <div ng-repeat="alert in alerts" class="alert {{alert.type}} alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    {{alert.message}}
                </div>
            </div>
            <h3>Login to continue with Sentinel</h3>
            <div class="col-md-8 col-md-offset-2">
                <div class="btn-toolbar" role="toolbar" style="text-align:center">
                    <button class="btn btn-primary btn-circle btn-lg">
                        <i class="fa fa-facebook"></i>
                    </button>
                    <button class="btn btn-info btn-circle btn-lg">
                        <i class="fa fa-twitter"></i>
                    </button>
                    <button class="btn btn-danger btn-circle btn-lg">
                        <i class="fa fa-google-plus"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="login-or">
            <hr class="hr-or">
            <span class="span-or">or</span>
        </div>

        <form ng-submit="login()" name="loginForm" role="form" autocomplete="off">
            <div class="form-group">
                <label for="inputUsernameEmail">Email</label>
                <input type="text" class="form-control" placeholder="Email" name="email" ng-model="credentials.email" required autofocus autocomplete="off"/>
            </div>
            <div class="form-group">
                <a class="pull-right" href="#">Forgot password?</a>
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" placeholder="Password" name="password" ng-model="credentials.password" required autocomplete="off"/>
            </div>
            <button type="submit" class="btn btn-labeled btn-primary btn-block">
                <i class="fa fa-sign-in fa-fw"></i> Login
            </button>
        </form>

        <br/>
        <a class="btn btn-sm btn-link btn-block" href="#/register">Register here</a>
    </div>
</div>
