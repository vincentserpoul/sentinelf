<h2>
    Employees
    <button type="button" class="btn btn-primary btn-sm" ng-click="newEmployee()" ng-controller="EmployeeCtrl"><i class="fa fa-plus fa-fw"></i> New</button>
</h2>
<div>
    <div ng-repeat="alert in alerts" class="alert {{alert.type}} alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        {{alert.message}}
    </div>
</div>
    <div ng-include src="'views/employees/employeesSearch.html'"></div>
    <div ng-show="displayList" class="panel panel-default">
        <div class="panel-heading" ng-show="employeesSearchLazyloadFactory.total+1">{{employeesSearchLazyloadFactory.total}} employee(s) found</div>
        <div class="panel-body">
            <ul class="list-unstyled" infinite-scroll='employeesSearchLazyloadFactory.loadMore()' infinite-scroll-disabled='employeesSearchLazyloadFactory.busyLoadingEmployees' infinite-scroll-distance='5'>
                <li class="col-md-4" ng-repeat="employee in employeesSearchLazyloadFactory.employees" ng-controller="EmployeeCtrl">
                    <div class="panel panel-default">
                        <div class="panel-heading">{{employee.title_label}} {{employee.first_name}} {{employee.last_name}} ({{employee.age}}yo)<button ng-show="!employee.id" class="btn btn-default btn-xs" ng-click="cancelAddEmployee()"><i class="fa fa-ban fa-fw"></i> Cancel</button></div>
                        <div class="panel-body">
                            <tabset>
                                <tab heading="Infos">
                                    <p><br />
                                        Number of hours worked this week: 80h<br />
                                        Any other important information<br />
                                    </p>
                                </tab>
                                <tab heading="Profile" select="showProfile()">
                                    <div ng-include src="'views/employees/employeeProfile.html'"></div>
                                </tab>
                                <tab heading="Assignments" select="showAssignments()">
                                    <div ng-include src="'views/employees/employeeAssignments.html'"></div>
                                </tab>
                                <tab heading="Unpaid assignments" select="showUnpaidAssignments()">
                                    <div ng-include src="'views/employees/employeeUnpaidAssignments.html'"></div>
                                </tab>
                            </tabset>
                        </div>
                    </div>
                </li>
            </ul>
            <div ng-show="employeesSearchLazyloadFactory.busyLoadingEmployees"><i class="fa fa-spinner fa-spin"></i> Loading...</div>
        </div>
    </div>
